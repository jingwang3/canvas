<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/gvalidator.css">
        <link rel="stylesheet" href="css/main.css">

        <!--[if lt IE 9]>
            <script src="js/vendor/html5-3.6-respond-1.4.2.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-9">
                    <div class="row">
                        <canvas id="myCanvas" width="855" height="705" ondrop="drop(event)" ondragover="allowDrop(event)">
                        Your browser does not support the HTML5 canvas tag.
                        </canvas>
                    </div>
                    <div class="row"></div>
                </div>
                <div class="col-sm-3 text-center">
                    <img src="img/smiley_face.png" width="48" height="48">
                    <h3>Decorate Your Cake</h3>
                    <div class="row">
                        <div class="col-xs-6">
                        	<a href="#"><img class="add-candy-btn" src="img/blue_candy.png" alt="blue candy" draggable="true" ondragstart="drag(event)"></a>
    						<p><b>Blue Candy</b></p>
                        </div>
                        <div class="col-xs-6">
                        	<a href="#"><img class="add-candy-btn" src="img/purple_candy.png" alt="purple candy" draggable="true" ondragstart="drag(event)"></a>
    						<p><b>Purple Candy</b></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                        	<a href="#"><img class="add-ballon-btn" src="img/ballon.png" alt="ballon" draggable="true" ondragstart="drag(event)"></a>
    						<p><b>Ballon</b></p>
                        </div>
                        <div class="col-xs-6">
                        	<a href="#"><img class="add-candy-btn" src="img/lolli_pop.png" alt="lollipop" draggable="true" ondragstart="drag(event)"></a>
    						<p><b>Lollipop</b></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                        	<a href="#"><img class="add-candy-btn" src="img/candle.png" alt="candle" draggable="true" ondragstart="drag(event)"></a>
    						<p><b>Candle</b></p>
                        </div>
                        <div class="col-xs-6">
                        	<a href="#"><img class="add-candy-btn" src="img/kitkat.png" alt="kitkat" draggable="true" ondragstart="drag(event)"></a>
    						<p><b>Chocolate</b></p>
                        </div>
                    </div>
                </div>               
                <div class="row">
                    <div id="mapholder" class="text-center"><button id="findMe">Find Me</button></div>
                </div>
            </div>
            <div class="row">
                <form action="" method="post" id="example-normal-form" class="autoform">
                    <div><label for="name">Name*</label><input type="text" name="name" class="name required" id="firstname2" maxlength="30"></div>
                    <div><label for="email">Email*</label><input type="text" name="email" class="email required" id="email2" maxlength="60"></div>
                    <div><label for="mtext">Comments*</label><textarea type="text" name="mtext" class="text" id="mtext2" maxlength="60"></textarea></div>
                    <div class="text-center"><input id="submit2" type="submit"><input tabindex="33" type="reset"></div>
                </form>
            </div>
        </div>
      <!-- /container -->        
      <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
      <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/vendor/easeljs-0.8.0.min.js"></script>
      <script type="text/javascript" src="js/vendor/gvalidator.min.js" defer="defer"></script>
      <script type="text/javascript" src="js/vendor/gvalidator-config.js" defer="defer"></script>
      <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
